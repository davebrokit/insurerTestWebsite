<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div id="divTestResultsContainer" class="alert alert-info m-3">
        <ul>
          <li><a href="/automated/">Main</a></li>
          <li>Regression 8: SPA: Add in multiple claims (page refresh)</li>
          <li>Test Name: Regression 8 - Add claims</li>
        </ul>
        Instructions:
        <ol>
          <li>
            Create new proposal with template "Journey Tests Template" (or using
            existing one)
          </li>
          <li>Fill Site. Page will change</li>
          <li>Click Test Complete</li>
        </ol>
        <div>
          <button
            class="btn btn-primary"
            id="btnTestComplete"
            style="display: none"
          >
            Test Complete
          </button>
        </div>
        <div id="divTestResults" class="alert alert-info m-3"></div>
      </div>
    </div>

    <div class="container">
      <div class="mainInner">
        <h1>Add a claim</h1>

        <div class="form-group">
          <label for="exampleFormControlInput1"
            >What type of incident was it?
          </label>
          <input class="form-control" />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1"
            >When did the incident happen?
          </label>
          <input class="form-control" />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1"
            >What type of damage was suffered?
          </label>
          <input class="form-control" />
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1"
            >Was the no claims discount affected?
          </label>
          <input class="form-control" />
        </div>

        <div>
          <button id="done" class="btn btn-info">Done</button>
        </div>
      </div>
    </div>

    <script src="/automated/common/testHelper.js"></script>
    <script src="/automated/regression8/test8.js"></script>
  </body>
</html>
