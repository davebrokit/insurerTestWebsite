<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
     <!-- Adding css stylesheets to sloow down load -->
    <link rel="stylesheet" href="/automated/common/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.css"
      crossorigin="anonymous"
    />
          <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.0/css/foundation.css"/>
          <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"/>
          <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css"/>
  </head>
  <body>
    <div class="container">
      <div id="divTestResultsContainer" class="alert alert-info m-3">
        <ul>
          <li><a href="/automated/">Main</a></li>
          <li>
            Regression 10: SPA: Do nothing. Should detect on previous page and not start filling
          </li>
          <li>Test Name: Regression 10 - SPA do nothing on next</li>
        </ul>
        Instructions:
        <ol>
          <li>Fill Site</li>
          <li>Should fill this page</li>
          <li><b>What does the inspector now say?</b></li>
        </ol>
        <button
          class="btn btn-success"
          id="btnTestSuccess"
        >
          Wait for next page
        </button>
        <button
          class="btn btn-danger"
          id="btnTestFail"
        >
          Something else
        </button>
        <div id="divTestResults" class="alert alert-info m-3"></div>
      </div>
    </div>
    <div class="container" id="mainEntry">
      <div id="mainInner">
        <h1>Page A</h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >click me to refresh page mid fill</label
          >
        </div>
        <div class="form-group">
          <label for="exampleInput3">Any coding qualifications</label>
          <input class="form-control" id="exampleInput3" />
        </div>
        <div class="form-group">
          <label for="exampleInput4">Client Address</label>
          <input class="form-control" id="exampleInput4" />
        </div>
      </div>
    </div>

    <script src="/automated/common/testHelper.js"></script>
    <script src="/automated/regression10/test10.js"></script>
  </body>
</html>
