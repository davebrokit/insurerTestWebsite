<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/automated/common/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">

</head>
<body>       
    <div class="container" id="mainEntry">
        <div id="divTestResultsContainer" class="alert alert-info m-3">
            <ul>
                <li>Regression 1: Fill single Page</li>
                <li>Test Name: Regression 1 - Fill Single Page</li> 
            </ul>
            Instructions:
            <ol>
                <li>Create new proposal with template "Journey Tests Template" (or using existing one)</li>
                <li>Fill Page</li>
                <li>Click Test Complete</li>
            </ol>
            <div>
                <button class="btn btn-primary" id="btnTestComplete">Test Complete</button>
            </div> 
            <div id="divTestResults" class="alert alert-info m-3">
                
            </div>
        </div>
        <div id ="mainInner">
            <h1>Page A</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                 
                <label for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">click me to refresh page mid fill</label>
            </div>
            <div class="form-group">
                <label for="exampleInput3">Any coding qualifications</label>
                <input  class="form-control" id="exampleInput3">
            </div>
            <div class="form-group">
                <label for="exampleInput4">Client Address</label>
                <input class="form-control" id="exampleInput4">
            </div>                   
        </div>
    </div>
    <script src="/automated/common/testHelper.js"></script>
    <script src="/automated/regression1/test1.js"></script>
</body>
</html>
